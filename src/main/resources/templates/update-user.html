<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
</form>
</body>
</html>
